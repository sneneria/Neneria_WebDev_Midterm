<!DOCTYPE html>
<html lang=”en”>
<head>
  <title>Form</title>
<link rel="stylesheet" type="text/css" href="form.css">
</head>
<form class="payment">
	<body>
		<div class="header">
		<h1 class="head1">Invoice</h1>	
	</div>
		<br>
		<label for="cardNumber"><strong>Name</strong></label>
		<input type="text" size="10" class="form-control" name="Firstnamelastname" placeholder="Input Full Name" autocomplete="Fullname" required autofocus />
		<label for="cardExpir"><strong>Address</strong></label>
		<input type="text" size="5" class="form-control" name="cardExpiry" placeholder="Input address" autocomplete="cc-exp" required />
		<label for="invoiceNumber"><strong>Invoice Number</strong></label>
		<input type="text" size="10" class="form-control" name="cardNumber" placeholder="Enter Number" autocomplete="cc-number" required autofocus />
		<label for="couponCode"><strong>Invoice Date</strong></label>
		<input type="text" class="form-control" name="couponCode" />
		<span class="input-group-addon"><i class="fa fa-credit-card"></i></span>
		<label for="cardExpir"><strong>Due Date</strong></label>
		<input type="text" size="5" class="form-control" name="cardExpiry" placeholder="MM / YY" autocomplete="cc-exp" required />
		
		<br>
		<button class="blueButton" style="float:right;" type="submit"></strong>Submit</strong></button>
		<br><br>
</form>
</script>
</form>
